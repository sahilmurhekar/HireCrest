<!DOCTYPE html>
<html lang="en" data-theme="colorpanda">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/assets/logo_light.png" type="image/x-icon">
    <title>HireCrestAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Righteous&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link href="/static/themes.css" rel="stylesheet" type="text/css" />

    <style>
        /* Page Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body style="font-family:Josefin Sans !important;" class="px-[10%] py-2">

    <!-- Page Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Navbar -->
    <div class="navbar bg-base-100 sticky top-0 z-50" data-aos="fade-down">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost md:block sm:block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-10 mt-3 w-52 p-4">
                    <li class="py-1"><a>Home</a></li>
                    <li class="py-1"><a>About</a></li>
                    <li class="py-1"><a>Team</a></li>
                    <li class="py-1"><a>Jobs</a></li>
                    <li class="py-1"><a>Schedule</a></li>
                </ul>
            </div>
            <img class="cursor-pointer mx-4" width="40px" href="#" src="/static/assets/logo_light.png" alt="logo">
        </div>
        <div class="navbar-end">
            <a class="btn btn-hover btn-primary px-8 mx-2" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <!-- Search Section -->
    <div class="flex flex-col mb-16 items-center justify-center md:items-start md:justify-start">
        <form class="pt-16 w-full flex flex-row justify-center lg:justify-start" action="" data-aos="fade-up">
            <input type="text" placeholder="Search for jobs..." class="rounded-box bg-base-200 border-base-300 px-4 w-full" />
            <button type="submit" class="btn btn-primary mx-4">Search</button>
        </form>
        <form class="pt-4 flex flex-row justify-center lg:justify-start" action="" data-aos="fade-up" data-aos-delay="200">
            <input type="text" placeholder="Compatibility %" class="rounded-box bg-base-200 border-base-300 px-4 w-full" />
            <button type="submit" class="btn btn-primary mx-4">Filter</button>
        </form>
    </div>

    <!-- Job List -->
    <div data-aos="fade-up" data-aos-delay="400">
        <!-- Job Card Template (Repeats) -->
        <div class="cursor-pointer flex flex-col md:flex-row border-b border-base-300 justify-between mt-8 p-4 hover:bg-base-200 transition duration-300 ease-in-out">
            <div class="flex flex-row gap-8">
                <div>
                    <img class="w-15 rounded-[50%]" src="/static/assets/Rectangle.png" alt="">
                </div>
                <div class="pt-2">
                    <h1 class="text-xl font-bold">Full Name</h1>
                    <h2>Designation</h2>
                </div>
            </div>
            <div class="pt-4 flex flex-row justify-between gap-4 pr-2">
                <div class="flex flex-row gap-4">
                    <button class="btn btn-success">Confirm</button>
                    <button class="btn btn-warning">Reject</button>
                </div>
                <h1 class="text-2xl font-bold py-1">80%</h1>
            </div>
        </div>
    </div>

    <!-- Show More Button -->
    <div class="flex flex-row justify-center mt-8" data-aos="fade-up" data-aos-delay="600">
        <a class="btn btn-primary">Show More</a>
    </div>

    <p class="font-light text-sm pt-16">Copyright Â© 2025 HireCrest</p>

    <script>
        AOS.init(); // Initialize AOS animations

        // Hide loader when page fully loads
        window.addEventListener("load", function() {
            document.getElementById("loader").style.display = "none";
        });
    </script>

</body>
</html>
